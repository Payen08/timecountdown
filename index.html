<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>时间神器 |  Clock</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 引入 Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #020617;
            margin: 0;
            overscroll-behavior: none;
        }
        
        .din-font {
            font-family: 'Barlow Condensed', sans-serif;
            font-variant-numeric: tabular-nums;
        }

        @keyframes slow-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-slow-spin {
            animation: slow-spin 60s linear infinite;
        }

        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }
        
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 图标组件 ---
        const IconBase = ({ children, size = 24, className, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                {...props}
            >
                {children}
            </svg>
        );

        const IconClock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;
        const IconTimer = (props) => <IconBase {...props}><line x1="10" x2="14" y1="2" y2="2"/><line x1="12" x2="15" y1="14" y2="11"/><circle cx="12" cy="14" r="8"/></IconBase>;
        const IconWatch = (props) => <IconBase {...props}><circle cx="12" cy="12" r="7"/><polyline points="12 9 12 12 13.5 13.5"/><path d="M16.51 17.35l-.35 3.83a2 2 0 0 1-2 1.82H9.83a2 2 0 0 1-2-1.82l-.35-3.83m.01-10.7l.35-3.83A2 2 0 0 1 9.83 1h4.35a2 2 0 0 1 2 1.82l.35 3.83"/></IconBase>;
        
        // 注意：Play 图标默认填充，Pause 默认填充
        const IconPlay = ({ fill = "currentColor", ...props }) => <IconBase {...props} fill={fill} strokeWidth="0"><polygon points="5 3 19 12 5 21 5 3"/></IconBase>;
        const IconPause = ({ fill = "currentColor", ...props }) => <IconBase {...props} fill={fill} strokeWidth="0"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></IconBase>;
        
        const IconRotateCcw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></IconBase>;
        const IconMaximize = (props) => <IconBase {...props}><polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" x2="14" y1="3" y2="10"/><line x1="3" x2="10" y1="21" y2="14"/></IconBase>;
        const IconMinimize = (props) => <IconBase {...props}><polyline points="4 14 10 14 10 20"/><polyline points="20 10 14 10 14 4"/><line x1="14" x2="21" y1="10" y2="3"/><line x1="3" x2="10" y1="21" y2="14"/></IconBase>;
        const IconFlag = (props) => <IconBase {...props}><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/><line x1="4" x2="4" y1="22" y2="15"/></IconBase>;

        // --- 主程序 ---
        const BigScreenClock = () => {
            const [mode, setMode] = useState('clock');
            const [zenMode, setZenMode] = useState(false);
            const [currentTime, setCurrentTime] = useState(new Date());

            // Timer State
            const [timerDuration, setTimerDuration] = useState(25 * 60);
            const [timerLeft, setTimerLeft] = useState(25 * 60);
            const [isTimerRunning, setIsTimerRunning] = useState(false);
            const [timerFinished, setTimerFinished] = useState(false);
            
            // Stopwatch State
            const [stopwatchTime, setStopwatchTime] = useState(0);
            const [isStopwatchRunning, setIsStopwatchRunning] = useState(false);
            const [laps, setLaps] = useState([]);

            const timerRef = useRef(null);
            const stopwatchRef = useRef(null);
            const lastTimeRef = useRef(0);

            // Clock Logic
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            // Timer Logic
            useEffect(() => {
                if (isTimerRunning && timerLeft > 0) {
                    timerRef.current = setInterval(() => {
                        setTimerLeft((prev) => {
                            if (prev <= 1) {
                                clearInterval(timerRef.current);
                                setIsTimerRunning(false);
                                setTimerFinished(true);
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isTimerRunning, timerLeft]);

            // Stopwatch Logic
            useEffect(() => {
                if (isStopwatchRunning) {
                    lastTimeRef.current = Date.now();
                    stopwatchRef.current = requestAnimationFrame(updateStopwatch);
                } else {
                    cancelAnimationFrame(stopwatchRef.current);
                }
                return () => cancelAnimationFrame(stopwatchRef.current);
            }, [isStopwatchRunning]);

            const updateStopwatch = () => {
                const now = Date.now();
                const delta = now - lastTimeRef.current;
                lastTimeRef.current = now;
                setStopwatchTime(prev => prev + delta);
                stopwatchRef.current = requestAnimationFrame(updateStopwatch);
            };

            const formatTime = (date) => date.toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const formatDate = (date) => date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' }).toUpperCase();
            
            const formatDuration = (seconds) => {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = seconds % 60;
                if (h > 0) return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            };

            const formatStopwatch = (ms) => {
                const m = Math.floor(ms / 60000);
                const s = Math.floor((ms % 60000) / 1000);
                const centis = Math.floor((ms % 1000) / 10);
                return (
                    <div className="flex items-baseline justify-center tabular-nums din-font">
                        <span>{m.toString().padStart(2, '0')}</span>
                        <span className="mx-1 text-white/50">:</span>
                        <span>{s.toString().padStart(2, '0')}</span>
                        <span className="text-[0.4em] ml-4 text-emerald-400">.{centis.toString().padStart(2, '0')}</span>
                    </div>
                );
            };

            const toggleTimer = () => {
                if (timerFinished) {
                    setTimerFinished(false);
                    setTimerLeft(timerDuration);
                }
                setIsTimerRunning(!isTimerRunning);
            };

            const resetTimer = () => {
                setIsTimerRunning(false);
                setTimerFinished(false);
                setTimerLeft(timerDuration);
            };

            const setPresetTimer = (minutes) => {
                setIsTimerRunning(false);
                setTimerFinished(false);
                setTimerDuration(minutes * 60);
                setTimerLeft(minutes * 60);
            };

            const toggleStopwatch = () => setIsStopwatchRunning(!isStopwatchRunning);
            
            const resetStopwatch = () => {
                setIsStopwatchRunning(false);
                setStopwatchTime(0);
                setLaps([]);
            };

            const recordLap = () => {
                setLaps([stopwatchTime, ...laps]);
            };

            // --- 样式配置 ---
            // 复刻截图中的按钮风格
            const ButtonStyle = {
                // 播放键：青绿色背景，黑色图标
                Primary: "bg-[#10b981] hover:bg-[#059669] text-slate-900 border-none",
                // 功能键：深色背景，灰色图标，细微边框
                Secondary: "bg-[#1e293b] hover:bg-[#334155] text-slate-400 hover:text-white border border-slate-700/50",
                // 通用形状：大圆角矩形
                Shape: "w-28 h-20 sm:w-32 sm:h-24 rounded-3xl flex items-center justify-center transition-all active:scale-95 shadow-xl"
            };

            return (
                <div className="flex flex-col h-screen w-full relative bg-slate-950 text-slate-100 font-sans overflow-hidden">
                
                    {/* Background */}
                    <div className={`absolute inset-0 z-0 transition-colors duration-1000 ${timerFinished ? 'bg-red-950/90' : ''}`}>
                        <div className="absolute top-[-50%] left-[-50%] w-[200%] h-[200%] opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900 via-slate-950 to-slate-950 animate-slow-spin pointer-events-none"></div>
                        <div className="absolute top-0 left-0 w-full h-full bg-[linear-gradient(to_bottom,transparent,rgba(0,0,0,0.8))] pointer-events-none"></div>
                    </div>

                    {/* Navigation */}
                    <div className={`relative z-20 flex-none flex justify-between items-center p-4 sm:p-6 transition-all duration-500 ease-out ${zenMode ? '-translate-y-32 opacity-0' : 'translate-y-0 opacity-100'}`}>
                        <div className="flex gap-1 bg-white/5 backdrop-blur-md p-1 rounded-2xl border border-white/10 shadow-2xl ring-1 ring-white/5">
                            {[
                                { id: 'clock', icon: IconClock, label: 'CLOCK' },
                                { id: 'timer', icon: IconTimer, label: 'TIMER' },
                                { id: 'stopwatch', icon: IconWatch, label: 'STOPWATCH' }
                            ].map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => { setMode(item.id); setTimerFinished(false); }}
                                    className={`flex items-center gap-2 px-3 sm:px-5 py-2 rounded-xl text-xs font-bold tracking-wider transition-all duration-300 ${
                                        mode === item.id 
                                        ? 'bg-white text-slate-950 shadow-lg scale-100' 
                                        : 'text-slate-400 hover:text-white hover:bg-white/10 scale-95 hover:scale-100'
                                    }`}
                                >
                                    <item.icon size={14} />
                                    <span className="hidden sm:inline">{item.label}</span>
                                </button>
                            ))}
                        </div>

                        <button 
                            onClick={() => setZenMode(!zenMode)}
                            className="p-2 sm:p-3 rounded-full hover:bg-white/10 text-slate-400 hover:text-white transition-colors border border-transparent hover:border-white/10"
                        >
                            {zenMode ? <IconMinimize size={20} /> : <IconMaximize size={20} />}
                        </button>
                    </div>

                    {/* Main Content */}
                    <div 
                        className="flex-1 overflow-y-auto overflow-x-hidden relative z-10 flex flex-col items-center justify-center py-4 no-scrollbar"
                        onClick={() => zenMode && setZenMode(false)}
                    >
                        <div className="w-full flex flex-col items-center justify-center min-h-min">
                        
                            {/* CLOCK VIEW */}
                            {mode === 'clock' && (
                                <div className="text-center animate-in fade-in zoom-in duration-500 flex flex-col items-center">
                                    <div className="din-font text-[13vw] sm:text-[18vw] leading-[0.85] font-bold tracking-tight text-white drop-shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
                                        {formatTime(currentTime)}
                                    </div>
                                    <div className="flex items-center gap-6 mt-8 md:mt-12 opacity-60">
                                        <div className="h-px w-12 bg-white/50"></div>
                                        <div className="text-xl md:text-3xl font-medium tracking-[0.2em] uppercase din-font">
                                            {formatDate(currentTime)}
                                        </div>
                                        <div className="h-px w-12 bg-white/50"></div>
                                    </div>
                                </div>
                            )}

                            {/* TIMER VIEW */}
                            {mode === 'timer' && (
                                <div className="text-center w-full max-w-6xl px-4 animate-in fade-in slide-in-from-bottom-8 duration-500 pb-safe">
                                    {timerFinished ? (
                                        <div className="din-font text-[12vw] font-bold text-red-500 animate-pulse mb-8 tracking-tighter">
                                            TIME IS UP
                                        </div>
                                    ) : (
                                        <div className={`din-font leading-[0.85] font-bold tracking-tight mb-8 sm:mb-16 transition-colors duration-300 ${timerLeft <= 10 && isTimerRunning ? 'text-red-500' : 'text-white'} 
                                            ${timerLeft >= 3600 ? 'text-[15vw] sm:text-[20vw]' : 'text-[18vw] sm:text-[25vw]'}`}>
                                            {formatDuration(timerLeft)}
                                        </div>
                                    )}

                                    {/* Controls Area */}
                                    <div className={`transition-all duration-500 ease-out flex flex-col items-center ${zenMode ? 'opacity-0 pointer-events-none translate-y-20' : 'opacity-100 translate-y-0'}`}>
                                        
                                        <div className="flex justify-center gap-4 sm:gap-6 mb-8 sm:mb-12">
                                            {/* Timer Play/Pause Button - Green Squircle */}
                                            <button 
                                                onClick={toggleTimer}
                                                className={`${ButtonStyle.Shape} ${ButtonStyle.Primary}`}
                                            >
                                                {isTimerRunning 
                                                    ? <IconPause size={36} fill="currentColor" strokeWidth={0} /> 
                                                    : <IconPlay size={36} fill="currentColor" strokeWidth={0} />
                                                }
                                            </button>
                                            
                                            {/* Timer Reset Button - Dark Squircle */}
                                            <button 
                                                onClick={resetTimer}
                                                className={`${ButtonStyle.Shape} ${ButtonStyle.Secondary}`}
                                            >
                                                <IconRotateCcw size={32} />
                                            </button>
                                        </div>

                                        {/* Presets */}
                                        <div className="flex flex-wrap justify-center gap-3 max-w-3xl mx-auto px-2 pb-4">
                                            {[
                                                { m: 5, l: '05' },
                                                { m: 10, l: '10' },
                                                { m: 25, l: '25' },
                                                { m: 45, l: '45' },
                                                { m: 60, l: '60' }
                                            ].map((preset) => (
                                                <button
                                                    key={preset.m}
                                                    onClick={() => setPresetTimer(preset.m)}
                                                    className="w-16 h-12 sm:w-20 sm:h-14 flex flex-col items-center justify-center bg-[#1e293b] border border-slate-700/50 hover:border-[#10b981]/50 hover:bg-slate-800 rounded-xl text-slate-300 font-bold transition-all group"
                                                >
                                                    <span className="din-font text-xl group-hover:text-[#10b981] leading-none">{preset.l}</span>
                                                    <span className="text-[10px] uppercase tracking-wider opacity-40 leading-none mt-1">Min</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* STOPWATCH VIEW */}
                            {mode === 'stopwatch' && (
                                <div className="text-center w-full animate-in fade-in slide-in-from-right-8 duration-500 flex flex-col items-center pb-safe">
                                    <div className="text-[14vw] sm:text-[18vw] leading-[0.85] font-bold tracking-tight text-white mb-8 sm:mb-16">
                                        {formatStopwatch(stopwatchTime)}
                                    </div>

                                    <div className={`transition-all duration-500 w-full max-w-3xl px-4 flex flex-col items-center ${zenMode ? 'opacity-0 pointer-events-none translate-y-20' : 'opacity-100 translate-y-0'}`}>
                                        
                                        {/* Stopwatch Controls - 3 Buttons Layout */}
                                        <div className="flex flex-wrap justify-center items-center gap-3 sm:gap-5 mb-8 sm:mb-12 w-full">
                                            {/* Play/Pause Button - Green */}
                                            <button 
                                                onClick={toggleStopwatch}
                                                className={`${ButtonStyle.Shape} ${ButtonStyle.Primary}`}
                                            >
                                                {isStopwatchRunning 
                                                    ? <IconPause size={36} fill="currentColor" strokeWidth={0} /> 
                                                    : <IconPlay size={36} fill="currentColor" strokeWidth={0} />
                                                }
                                            </button>
                                            
                                            {/* Lap Button - Dark */}
                                            <button 
                                                onClick={recordLap}
                                                disabled={!isStopwatchRunning}
                                                className={`${ButtonStyle.Shape} ${ButtonStyle.Secondary} disabled:opacity-30 disabled:cursor-not-allowed`}
                                            >
                                                <IconFlag size={32} />
                                            </button>

                                            {/* Reset Button - Dark */}
                                            <button 
                                                onClick={resetStopwatch}
                                                className={`${ButtonStyle.Shape} ${ButtonStyle.Secondary}`}
                                            >
                                                <IconRotateCcw size={32} />
                                            </button>
                                        </div>

                                        {/* Laps List */}
                                        {laps.length > 0 && (
                                            <div className="w-full max-w-xl max-h-48 sm:max-h-60 overflow-y-auto bg-black/20 rounded-2xl backdrop-blur-md custom-scrollbar border border-white/5 mb-4">
                                                <div className="grid grid-cols-1 divide-y divide-white/5">
                                                    {laps.map((lapTime, index) => {
                                                        const prevLap = laps[index + 1] || 0;
                                                        const diff = lapTime - prevLap;
                                                        return (
                                                            <div key={index} className="flex items-center justify-between p-3 sm:p-4 hover:bg-white/5 transition-colors group">
                                                                <span className="text-xs font-bold text-white/30 group-hover:text-[#10b981] w-8">
                                                                    {(laps.length - index).toString().padStart(2, '0')}
                                                                </span>
                                                                <span className="din-font text-xl sm:text-2xl text-[#10b981] tracking-wide">
                                                                    {Math.floor(lapTime / 60000).toString().padStart(2, '0')}:
                                                                    {Math.floor((lapTime % 60000) / 1000).toString().padStart(2, '0')}.
                                                                    <span className="text-base sm:text-lg opacity-60">{Math.floor((lapTime % 1000) / 10).toString().padStart(2, '0')}</span>
                                                                </span>
                                                                <span className="text-xs font-mono text-white/40 tabular-nums">
                                                                    +{Math.floor(diff / 1000)}.{(diff % 1000).toString().padStart(3, '0')}
                                                                </span>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BigScreenClock />);
    </script>
</body>
</html>
